<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show Assigned Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
 <!-- Navigation Bar -->
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="container">
      <!-- Navbar brand or logo -->
      <a class="navbar-brand" href="#">Project Assigned Management</a>
      
      <!-- Button to go back -->
      <form action="#" th:action="@{/}">
      <button type="submit" class="btn btn-light">Go Home</button>
      </form>
    </div>
  </nav>  

	<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Employee Name</th>
      <th scope="col">Employee Mobile No.</th>
      <th scope="col">Employee Email</th>
      <th scope="col">Project Id</th>
      <th scope="col">Project Name</th>
      <th scope="col">Click here if Project is Done</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="assignedProject : ${assignedProjects}" >
      <td th:text="${assignedProject.employee.ename}"></td>
      <td th:text="${assignedProject.employee.mobileno}"></td>
      <td th:text="${assignedProject.employee.email}"></td>
      <td th:text="${assignedProject.project.pid}"></td>
      <td th:text="${assignedProject.project.pname}"></td>
      <td><a class="btn btn-danger" th:href="@{/deleteAssignedProject/{id}(id=${assignedProject.id})}">Click Here</a></td>
    </tr>
  </tbody>
</table>
