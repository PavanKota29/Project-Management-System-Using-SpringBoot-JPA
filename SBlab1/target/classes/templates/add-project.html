
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Adding Project</title>
      <style>
    .alert {
      padding: 15px;
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    .alert.success {
      background-color: #d4edda;
      color: #155724;
      border-color: #c3e6cb;
    }

    .alert.info {
      background-color: #d1ecf1;
      color: #0c5460;
      border-color: #bee5eb;
    }

    .alert.warning {
      background-color: #fff3cd;
      color: #856404;
      border-color: #ffeeba;
    }

    .alert.error {
      background-color: #f8d7da;
      color: #721c24;
      border-color: #f5c6cb;
    }

    .closebtn {
      margin-left: 15px;
      color: #721c24;
      font-weight: bold;
      float: right;
      font-size: 20px;
      line-height: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .closebtn:hover {
      color: #721c24;
    }
  </style>
    <style>
  
      body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: right;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }
  
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    textarea {
      height: 100px;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #4caf50;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      border-radius: 3px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body> 
  <div class="navbar">
    <a th:href="@{/show-projects}">Show All Project</a>
    <a th:href="@{/}">Go Home</a>
  </div>
  
  <div class="container">
    <h1>Project Information</h1>
	
	<div th:switch="${#strings.toString(param.msg)}">
	  
	    <div th:case="'insert'" class="alert success">
	   		
    		<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    		Data Inserted Successfully !!!!!!!
  		</div>
  
<!--   	    <div th:case="*" class="alert success">
    <span class="closebtn" th:text=${param.msg} onclick="this.parentElement.style.display='none';">&times;</span>
  </div> -->
  	
		</div>
	
    <form action="#" th:action="@{/add-project}" th:object="${project}" method="post">
      <div class="form-group">
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" placeholder="Enter project name" th:field="*{pname}" required>
      </div>

      <div class="form-group">
        <label for="projectDescription">Project Description:</label>
        <textarea id="projectDescription" placeholder="Enter project description" th:field="*{pdesc}" required></textarea>
      </div>

      <div class="form-group">
        <label for="projectFramework">Framework:</label>
        <input type="text" id="projectFramework" placeholder="Enter project framework" th:field="*{pframework}" required>
      </div>

      <button type="submit">Submit</button>
    </form>

  </div>

</body>
</html>
